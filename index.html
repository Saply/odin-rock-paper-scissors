<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "script.js" defer></script>
    <link rel = "stylesheet" href = "styles.css">
    <link ref="stylesheet" href="path/to/twemoji-awesome.css">
    <title>Document</title>
</head>
<body>
    <div class = "header-intro">
        <h1><strong>Rock &emsp; Paper &emsp; Scissors</strong></h1>
        <h2><u>How to Play</u></h2>
        <ol>
            <li>Player picks something</li>
            <li>Computer picks something</li>
            <li>???</li>
        </ol>
    </div>

    <div class = "game-container">
        <div class = "options">
            <!-- 3 options here -->
            <button class = "button-rock">
                <img src = "emoji/rock.svg">
            </button>
            <button class = "button-paper">
                <img src = "emoji/paper.svg">
            </button>
            <button class = "button-scissors">
                <img src = "emoji/scissors.svg">
            </button>
        </div>

        <div class = "restart">
            <button>
                <img src = "emoji/restart.svg">
            </button>
        </div> 
    </div>

    <div class = "results-container">
        <h2></h2>
        <div class = "wins">
            <div class = "player-wins">
                <h3>Player Wins</h3>
                <p>0</p>
            </div>
            <div class = "computer-wins">
                <h3>Computer Wins</h3>
                <p>0</p>
            </div>
        </div>
        <table class = "results-table">
            <tr>
                <th>Player</th>
                <th>Computer</th>
                <th>Verdict</th>
            </tr>

        </table>
    </div>

    <div class = "footer-container">
        <h3>hallo everynyan</h3>

    </div>
    
    
</body>
</html>
