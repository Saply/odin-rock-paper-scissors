<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "script.js" defer></script>
    <link rel = "stylesheet" href = "styles.css">
    <title>Document</title>
</head>
<body>
    <div class = "header-intro">
        <p><strong>🪨 Rock 📄 Paper ✂️ Scissors</strong></p>
        <h2>How to Play</h2>
        <ol>
            <li>Player picks something</li>
            <li>Computer picks something</li>
            <li>Profit</li>
        </ol>
    </div>

    <div class = "game-container">
        <div class = "options">
            <!-- 3 options here -->
            <button class = "button-rock">
                Rock
            </button>
            <button class = "button-paper">
                Paper
            </button>
            <button class = "button-scissors">
                Scissors
            </button>
        </div>

        <div class = "restart">
            <button>
                Restart
            </button>
        </div> 
    </div>

    <div class = "results-container">
        <h2>Results</h2>
        <p>Play a game to get started!</p>
        <table class = "results-table">
            <tr>
                <th>Player</th>
                <th>Computer</th>
                <th>Verdict</th>
            </tr>

        </table>
    </div>

    <div class = "footer-container">
        <h3>hallo everynyan</h3>

    </div>
    
    
</body>
</html>
